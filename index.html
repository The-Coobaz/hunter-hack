<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery Get Selected Radio Button Value</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="buttons.js"></script>
</head> 
<body>
    <h1>Hunter hack</h1>
    <h2>Select section</h2>
    <p>
        <label><input type="radio" name="secnum" value=1 checked>Section 1</label> 
        <label><input type="radio" name="secnum" value=2>Section 2</label>
		<label><input type="radio" name="secnum" value=3>Section 3</label> 
        <label><input type="radio" name="secnum" value=4>Section 4</label>
    </p>
    <p>
        <label><input type="radio" name="timeval" value=15 checked>15 minutes</label> 
        <label><input type="radio" name="timeval" value=30>30 minutes</label>
		<label><input type="radio" name="timeval" value=45>45 minutes</label> 
        <label><input type="radio" name="timeval" value=60>1 hour</label>
    </p>  
    <p>
        <button class="button-primary" id="waterSection">Start Watering now!</button>
    </p>
    <p>
        <button class="button-primary" id="kill-button">Stop All</button>
    </p>
    <h2> or you can start program </h2>
    <p>
		<label><input type="radio" name="programNo" value=1>Program 1</label> 
        <label><input type="radio" name="programNo" value=2>Program 2</label>
		<label><input type="radio" name="programNo" value=3>Program 3</label> 
    </p>
    <button class="button-primary" id="startProgram">Start Chosen Program</button>
</body>
</html>
